<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <script src="./app.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="slider-inner">
        <img src="./images/1.jpeg" alt="parrot" class="image">
        <img src="./images/2.jpg" alt="dog whith orange" class="image">
        <img src="./images/3.jpg" alt="mountain" class="image">
        <img src="./images/4.jpg" alt="taj-mahal" class="image">
        <img src="./images/5.jpg" alt="autumn forest" class="image">
        <img src="./images/6.jpeg" alt="tiger" class="image">
        <img src="./images/7.jpeg" alt="colored owl" class="image">
        <img src="./images/8.webp" alt="leaves in water" class="image">
      </div>
    </div>
    <button class="slider-prev">Prev</button>
    <button class="slider-next">Next</button>
  </div>
</body>
</html>
